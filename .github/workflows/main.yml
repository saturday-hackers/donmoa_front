on:
  push:
    branches:
      - main
name: Actions CI Workflow
jobs:
  "Deploy":
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: yarn build
      - run: ls -la

      - run: git config user.name github-actions
      - run: git config user.email github-actions@github.com